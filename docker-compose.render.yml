# ============================================
# Docker Compose for Render Deployment
# ============================================
# This version is for Render's environment
# Just the backend service (database is external)
# ============================================

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proplast-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
