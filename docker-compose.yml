# ============================================
# Docker Compose for Local Development
# ============================================
# Usage:
# - With local database: docker-compose up -d
# - Without database (using serverless): docker-compose -f docker-compose.yml up -d --no-db
# - With custom database: docker-compose -f docker-compose.yml -f docker-compose.custom.yml up -d
# ============================================

services:
  # ========================================
  # PostgreSQL Database (for local dev only)
  # ========================================
  db:
    image: postgres:16-alpine
    container_name: proplast-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-proplast}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proplast_password}
      POSTGRES_DB: ${POSTGRES_DB:-proplast}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-proplast}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Backend Application
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proplast-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-proplast}:${POSTGRES_PASSWORD:-proplast_password}@db:5432/${POSTGRES_DB:-proplast}}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Persist uploaded files
      - uploads:/app/uploads

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  uploads:

# ============================================
# Networks
# ============================================
networks:
  default:
    name: proplast-network
